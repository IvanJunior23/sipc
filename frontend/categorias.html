<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - SIPC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1ABC9C;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            background: #34495E;
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            display: block;
            text-align: left;
            transition: 0.3s;
            font-size: 14px;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #1ABC9C;
        }
        .sidebar a.readonly {
            background: #3a536b !important;
        }
        .sidebar .user-info {
            margin-top: auto;
            padding: 15px;
            border-top: 1px solid #34495E;
            text-align: center;
        }
        .sidebar .user-info .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .sidebar .user-info .user-role {
            font-size: 12px;
            color: #BDC3C7;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            background: #1ABC9C;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin-bottom: 5px;
        }
        .header p {
            opacity: 0.9;
        }
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        .btn-primary {
            background: #1ABC9C;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #16a085;
        }
        .btn-secondary {
            background: #34495E;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
        }
        .btn-secondary:hover {
            background: #2C3E50;
        }
        .search-box {
            position: relative;
            flex: 1;
            max-width: 300px;
        }
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .card-header h3 {
            color: #2C3E50;
            margin: 0;
        }
        .card-body {
            padding: 0;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        .table th,
        .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .table th {
            background-color: #f8f9fa;
            color: #2C3E50;
            font-weight: bold;
        }
        .table tr:hover {
            background-color: #f8f9fa;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        .status-ativo {
            background-color: #d4edda;
            color: #155724;
        }
        .status-inativo {
            background-color: #f8d7da;
            color: #721c24;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .btn-sm {
            padding: 6px 10px;
            font-size: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-edit {
            background: #3498db;
            color: white;
        }
        .btn-edit:hover {
            background: #2980b9;
        }
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            background: #1ABC9C;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            margin: 0;
        }
        .close {
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close:hover {
            opacity: 0.7;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2C3E50;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .field-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: block;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 10px;
            }
            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .search-box {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><i class="fas fa-microchip"></i> SIPC</h2>
        <div id="sidebar-menu">
        </div>
        <div class="user-info">
            <div class="user-name">Carregando...</div>
            <div class="user-role">...</div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Gerenciamento de Categorias</h1>
            <p>Cadastre e gerencie as categorias de peças do sistema</p>
        </div>

        <div class="actions-bar">
            <button class="btn-primary" onclick="showAddCategoriaModal()">
                <i class="fas fa-plus"></i> Nova Categoria
            </button>
            <div class="search-box">
                <input type="text" id="searchCategoria" placeholder="Buscar categoria..." onkeyup="searchCategorias()">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Lista de Categorias</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="categoriasTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="categoriasTableBody">
                            <!-- Categories will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="categoriaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoriaModalTitle">Nova Categoria</h3>
                <span class="close" onclick="closeCategoriaModal()">&times;</span>
            </div>
            <form id="categoriaForm" onsubmit="saveCategoriaForm(event)">
                <div class="modal-body">
                    <input type="hidden" id="categoriaId">
                    
                    <div class="form-group">
                        <label for="categoriaNome">Nome da Categoria *</label>
                        <input type="text" id="categoriaNome" name="nome" maxlength="100" required>
                        <small class="field-info">Máximo 100 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="categoriaDescricao">Descrição</label>
                        <textarea id="categoriaDescricao" name="descricao" maxlength="255" rows="3"></textarea>
                        <small class="field-info">Máximo 255 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="categoriaStatus">Status *</label>
                        <select id="categoriaStatus" name="status" required>
                            <option value="">Selecione o status</option>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeCategoriaModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Alterar Senha</h3>
                <span class="close" onclick="closeChangePasswordModal()">&times;</span>
            </div>
            <form id="changePasswordForm" onsubmit="changePassword(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="currentPassword">Senha Atual *</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova Senha *</label>
                        <input type="password" id="newPassword" name="newPassword" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirmar Nova Senha *</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" minlength="6" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeChangePasswordModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Alterar Senha</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/categorias.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const PERMISSIONS = {
            admin: {
                menu: [
                    { name: 'Dashboard', icon: 'fas fa-home', url: 'index.html' },
                    { name: 'Categorias', icon: 'fas fa-tags', url: 'categorias.html', active: true },
                    { name: 'Marcas', icon: 'fas fa-copyright', url: 'marcas.html' },
                    { name: 'Peças', icon: 'fas fa-microchip', url: 'pecas.html' },
                    { name: 'Clientes', icon: 'fas fa-users', url: 'clientes.html' },
                    { name: 'Fornecedores', icon: 'fas fa-truck', url: 'fornecedores.html' },
                    { name: 'Formas de Pagamento', icon: 'fas fa-credit-card', url: 'formas-pagamento.html' },
                    { name: 'Compras', icon: 'fas fa-shopping-bag', url: 'compras.html' },
                    { name: 'Vendas', icon: 'fas fa-shopping-cart', url: 'vendas.html' },
                    { name: 'Trocas', icon: 'fas fa-exchange-alt', url: 'trocas.html' },
                    { name: 'Alertas', icon: 'fas fa-bell', url: 'alertas.html' },
                    { name: 'Relatórios', icon: 'fas fa-chart-bar', url: 'relatorios.html' },
                    { name: 'FAQ', icon: 'fas fa-question-circle', url: 'faq.html' },
                    { name: 'Usuários', icon: 'fas fa-user-cog', url: 'usuarios.html' },
                    { name: 'Contatos', icon: 'fas fa-address-book', url: 'contatos.html' },
                    { name: 'Endereços', icon: 'fas fa-map-marker-alt', url: 'enderecos.html' }
                ]
            },
            vendedor: {
                menu: [
                    { name: 'Dashboard', icon: 'fas fa-home', url: 'index.html' },
                    { name: 'Clientes', icon: 'fas fa-users', url: 'clientes.html' },
                    { name: 'Peças', icon: 'fas fa-microchip', url: 'pecas.html', readonly: true },
                    { name: 'Vendas', icon: 'fas fa-shopping-cart', url: 'vendas.html' },
                    { name: 'Trocas', icon: 'fas fa-exchange-alt', url: 'trocas.html' },
                    { name: 'FAQ', icon: 'fas fa-question-circle', url: 'faq.html' }
                ]
            },
            estoque: {
                menu: [
                    { name: 'Dashboard', icon: 'fas fa-home', url: 'index.html' },
                    { name: 'Categorias', icon: 'fas fa-tags', url: 'categorias.html', active: true },
                    { name: 'Marcas', icon: 'fas fa-copyright', url: 'marcas.html' },
                    { name: 'Peças', icon: 'fas fa-microchip', url: 'pecas.html' },
                    { name: 'Fornecedores', icon: 'fas fa-truck', url: 'fornecedores.html' },
                    { name: 'Compras', icon: 'fas fa-shopping-bag', url: 'compras.html' },
                    { name: 'Alertas', icon: 'fas fa-bell', url: 'alertas.html' },
                    { name: 'FAQ', icon: 'fas fa-question-circle', url: 'faq.html' }
                ]
            }
        };

        if (!auth.initialized) {
            setTimeout(async () => {
                await initPage();
            }, 500);
        } else {
            await initPage();
        }
        
        async function initPage() {
            if (!auth.isAuthenticated()) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const userData = await auth.getCurrentUser();
                updateUserInfo(userData);
                buildDynamicMenu(userData.tipo_usuario || 'vendedor');
            } catch (error) {
                console.error('Erro ao buscar usuário:', error);
                buildDynamicMenu('vendedor');
            }
            
            addLogoutButton();
        }
        
        function buildDynamicMenu(userType) {
            const sidebar = document.getElementById('sidebar-menu');
            const normalizedType = userType.toLowerCase().trim();
            const permissions = PERMISSIONS[normalizedType] || PERMISSIONS.vendedor;
            
            sidebar.innerHTML = '';
            
            permissions.menu.forEach((item) => {
                const link = document.createElement('a');
                link.href = item.url;
                
                let content = `<i class="${item.icon}"></i> ${item.name}`;
                
                if (item.readonly) {
                    content += ' <i class="fas fa-eye" style="margin-left: auto; font-size: 12px; opacity: 0.7;" title="Apenas visualização"></i>';
                    link.classList.add('readonly');
                }
                
                link.innerHTML = content;
                
                if (item.active) {
                    link.classList.add('active');
                }
                
                sidebar.appendChild(link);
            });
        }
        
        function updateUserInfo(user) {
            const userNameEl = document.querySelector('.user-name');
            const userRoleEl = document.querySelector('.user-role');
            if (userNameEl && userRoleEl) {
                userNameEl.textContent = user.nome || 'Usuário';
                userRoleEl.textContent = user.tipo_usuario ? user.tipo_usuario.charAt(0).toUpperCase() + user.tipo_usuario.slice(1) : 'Usuário';
            }
        }
        
        function addLogoutButton() {
            const userInfo = document.querySelector('.user-info');
            if (userInfo && !userInfo.querySelector('.logout-btn')) {
                const logoutBtn = document.createElement('button');
                logoutBtn.className = 'logout-btn';
                logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Sair';
                logoutBtn.onclick = () => auth.logout();
                logoutBtn.style.cssText = 'margin-top: 10px; padding: 8px 12px; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; width: 100%;';
                userInfo.appendChild(logoutBtn);
            }
        }
    });
    </script>
</body>
</html>
