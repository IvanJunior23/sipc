<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas - SIPC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1ABC9C;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            background: #34495E;
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            display: block;
            text-align: left;
            transition: 0.3s;
            font-size: 14px;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #1ABC9C;
        }
        .sidebar a.readonly {
            background: #3a536b !important;
        }
        .sidebar .user-info {
            margin-top: auto;
            padding: 15px;
            border-top: 1px solid #34495E;
            text-align: center;
        }
        .sidebar .user-info .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .sidebar .user-info .user-role {
            font-size: 12px;
            color: #BDC3C7;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            background: #1ABC9C;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin-bottom: 5px;
        }
        .header p {
            opacity: 0.9;
        }
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        .btn-primary {
            background: #1ABC9C;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #16a085;
        }
        .btn-secondary {
            background: #34495E;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
        }
        .btn-secondary:hover {
            background: #2C3E50;
        }
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .filters select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .card-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header h3 {
            color: #2C3E50;
            margin: 0;
        }
        .card-body {
            padding: 0;
        }
        .alert-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        .stat-icon.critical { background: #e74c3c; }
        .stat-icon.warning { background: #f39c12; }
        .stat-icon.info { background: #3498db; }
        .stat-info h3 {
            font-size: 20px;
            color: #2C3E50;
            margin: 0;
        }
        .stat-info p {
            color: #7f8c8d;
            font-size: 12px;
            margin: 0;
        }
        .alert-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s;
        }
        .alert-item:hover {
            background-color: #f8f9fa;
        }
        .alert-item:last-child {
            border-bottom: none;
        }
        .alert-priority {
            width: 4px;
            height: 60px;
            border-radius: 2px;
            margin-right: 15px;
        }
        .alert-priority.critical { background: #e74c3c; }
        .alert-priority.warning { background: #f39c12; }
        .alert-priority.info { background: #3498db; }
        .alert-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            margin-right: 15px;
        }
        .alert-icon.critical { background: #e74c3c; }
        .alert-icon.warning { background: #f39c12; }
        .alert-icon.info { background: #3498db; }
        .alert-content {
            flex: 1;
        }
        .alert-title {
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 5px;
        }
        .alert-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .alert-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #999;
        }
        .alert-actions {
            display: flex;
            gap: 10px;
        }
        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        .btn-resolve {
            background: #27ae60;
            color: white;
        }
        .btn-resolve:hover {
            background: #229954;
        }
        .btn-dismiss {
            background: #95a5a6;
            color: white;
        }
        .btn-dismiss:hover {
            background: #7f8c8d;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            background: #1ABC9C;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            margin: 0;
        }
        .close {
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close:hover {
            opacity: 0.7;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2C3E50;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 10px;
            }
            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .filters {
                flex-wrap: wrap;
            }
            .alert-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><i class="fas fa-microchip"></i> SIPC</h2>
        <div id="sidebar-menu">
        </div>
        <div class="user-info">
            <div class="user-name">Carregando...</div>
            <div class="user-role">...</div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Alertas do Sistema</h1>
            <p>Monitore alertas de estoque, vendas e operações do sistema</p>
        </div>

        <div class="actions-bar">
            <button class="btn-primary" onclick="refreshAlerts()">
                <i class="fas fa-sync-alt"></i> Atualizar Alertas
            </button>
            <div class="filters">
                <select id="filter-tipo" onchange="filterAlerts()">
                    <option value="">Todos os tipos</option>
                    <option value="estoque_baixo">Estoque Baixo</option>
                    <option value="venda_pendente">Venda Pendente</option>
                    <option value="compra_pendente">Compra Pendente</option>
                    <option value="sistema">Sistema</option>
                </select>
                <select id="filter-prioridade" onchange="filterAlerts()">
                    <option value="">Todas as prioridades</option>
                    <option value="critical">Crítica</option>
                    <option value="warning">Aviso</option>
                    <option value="info">Informação</option>
                </select>
                <select id="filter-status" onchange="filterAlerts()">
                    <option value="ativo">Ativos</option>
                    <option value="resolvido">Resolvidos</option>
                    <option value="todos">Todos</option>
                </select>
            </div>
        </div>

        <div class="alert-stats" id="alert-stats">
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3>Lista de Alertas</h3>
            </div>
            <div class="card-body">
                <div id="alerts-container">
                </div>
            </div>
        </div>
    </div>

    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Alterar Senha</h3>
                <span class="close" onclick="closeChangePasswordModal()">&times;</span>
            </div>
            <form id="changePasswordForm" onsubmit="changePassword(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="currentPassword">Senha Atual *</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova Senha *</label>
                        <input type="password" id="newPassword" name="newPassword" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirmar Nova Senha *</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" minlength="6" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeChangePasswordModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Alterar Senha</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/alertas.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const PERMISSIONS = {
            admin: {
                menu: [
                    { name: 'Dashboard', icon: 'fas fa-home', url: 'index.html' },
                    { name: 'Categorias', icon: 'fas fa-tags', url: 'categorias.html' },
                    { name: 'Marcas', icon: 'fas fa-copyright', url: 'marcas.html' },
                    { name: 'Peças', icon: 'fas fa-microchip', url: 'pecas.html' },
                    { name: 'Clientes', icon: 'fas fa-users', url: 'clientes.html' },
                    { name: 'Fornecedores', icon: 'fas fa-truck', url: 'fornecedores.html' },
                    { name: 'Formas de Pagamento', icon: 'fas fa-credit-card', url: 'formas-pagamento.html' },
                    { name: 'Compras', icon: 'fas fa-shopping-bag', url: 'compras.html' },
                    { name: 'Vendas', icon: 'fas fa-shopping-cart', url: 'vendas.html' },
                    { name: 'Trocas', icon: 'fas fa-exchange-alt', url: 'trocas.html' },
                    { name: 'Alertas', icon: 'fas fa-bell', url: 'alertas.html', active: true },
                    { name: 'Relatórios', icon: 'fas fa-chart-bar', url: 'relatorios.html' },
                    { name: 'FAQ', icon: 'fas fa-question-circle', url: 'faq.html' },
                    { name: 'Usuários', icon: 'fas fa-user-cog', url: 'usuarios.html' },
                    { name: 'Contatos', icon: 'fas fa-address-book', url: 'contatos.html' },
                    { name: 'Endereços', icon: 'fas fa-map-marker-alt', url: 'enderecos.html' }
                ]
            },
            vendedor: {
                menu: [
                    { name: 'Dashboard', icon: 'fas fa-home', url: 'index.html' },
                    { name: 'Clientes', icon: 'fas fa-users', url: 'clientes.html' },
                    { name: 'Peças', icon: 'fas fa-microchip', url: 'pecas.html', readonly: true },
                    { name: 'Vendas', icon: 'fas fa-shopping-cart', url: 'vendas.html' },
                    { name: 'Trocas', icon: 'fas fa-exchange-alt', url: 'trocas.html' },
                    { name: 'FAQ', icon: 'fas fa-question-circle', url: 'faq.html' }
                ]
            },
            estoque: {
                menu: [
                    { name: 'Dashboard', icon: 'fas fa-home', url: 'index.html' },
                    { name: 'Categorias', icon: 'fas fa-tags', url: 'categorias.html' },
                    { name: 'Marcas', icon: 'fas fa-copyright', url: 'marcas.html' },
                    { name: 'Peças', icon: 'fas fa-microchip', url: 'pecas.html' },
                    { name: 'Fornecedores', icon: 'fas fa-truck', url: 'fornecedores.html' },
                    { name: 'Compras', icon: 'fas fa-shopping-bag', url: 'compras.html' },
                    { name: 'Alertas', icon: 'fas fa-bell', url: 'alertas.html', active: true },
                    { name: 'FAQ', icon: 'fas fa-question-circle', url: 'faq.html' }
                ]
            }
        };

        if (!auth.initialized) {
            setTimeout(async () => {
                await initPage();
            }, 500);
        } else {
            await initPage();
        }
        
        async function initPage() {
            if (!auth.isAuthenticated()) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const userData = await auth.getCurrentUser();
                updateUserInfo(userData);
                buildDynamicMenu(userData.tipo_usuario || 'vendedor');
            } catch (error) {
                console.error('Erro ao buscar usuário:', error);
                buildDynamicMenu('vendedor');
            }
            
            addLogoutButton();
        }
        
        function buildDynamicMenu(userType) {
            const sidebar = document.getElementById('sidebar-menu');
            const normalizedType = userType.toLowerCase().trim();
            const permissions = PERMISSIONS[normalizedType] || PERMISSIONS.vendedor;
            
            sidebar.innerHTML = '';
            
            permissions.menu.forEach((item) => {
                const link = document.createElement('a');
                link.href = item.url;
                
                let content = `<i class="${item.icon}"></i> ${item.name}`;
                
                if (item.readonly) {
                    content += ' <i class="fas fa-eye" style="margin-left: auto; font-size: 12px; opacity: 0.7;" title="Apenas visualização"></i>';
                    link.classList.add('readonly');
                }
                
                link.innerHTML = content;
                
                if (item.active) {
                    link.classList.add('active');
                }
                
                sidebar.appendChild(link);
            });
        }
        
        function updateUserInfo(user) {
            const userNameEl = document.querySelector('.user-name');
            const userRoleEl = document.querySelector('.user-role');
            if (userNameEl && userRoleEl) {
                userNameEl.textContent = user.nome || 'Usuário';
                userRoleEl.textContent = user.tipo_usuario ? user.tipo_usuario.charAt(0).toUpperCase() + user.tipo_usuario.slice(1) : 'Usuário';
            }
        }
        
        function addLogoutButton() {
            const userInfo = document.querySelector('.user-info');
            if (userInfo && !userInfo.querySelector('.logout-btn')) {
                const logoutBtn = document.createElement('button');
                logoutBtn.className = 'logout-btn';
                logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Sair';
                logoutBtn.onclick = () => auth.logout();
                logoutBtn.style.cssText = 'margin-top: 10px; padding: 8px 12px; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; width: 100%;';
                userInfo.appendChild(logoutBtn);
            }
        }
    });
    </script>
</body>
</html>
